<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <p id="product-category">Perfume</p>

  <p id="product-name">Gabrielle Essence Eau De Parfum</p>

  <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p id="current-price">$149.99</p>
  <p id="original-price">$169.99</p>

  <button type="submit">Add to Cart</button>
